<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript - Gamer Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Gamer Tracking</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Time Playing</th>
                    <th>Personal Score</th>
                    <th>Finished</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bioshock</td>
                    <td>13 hours</td>
                    <td>9</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Bioshock 2</td>
                    <td>14 hours</td>
                    <td>8</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Botanicula</td>
                    <td>3.5 hours</td>
                    <td>8</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>STALKER - Shadow of Chernobyl</td>
                    <td>25 hours</td>
                    <td>9</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
